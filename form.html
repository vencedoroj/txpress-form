<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>travelxpressng form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="first-div">
            <!--img src="image/logo.png" alt="travelxpresslogo"-->
            <h2>Student's Application Form</h2>
        </div>
        
        <div class="sec-div">
            <table>
                <form action="mailto:ojvik002@gmail.com" method="post" enctype="text/plain">
                    <tr>
                        <td><label for="Email">Email Address:</label></td>
                        <td><input type="email" placeholder="input your email here" id="Email"></td>
                    </tr>
                    <tr>
                        <td><label for=Surname>Surname:</label></td>
                        <td><input type="text" placeholder="Input your Surname" id="Surname"></td>
                    </tr>
                    <tr>
                        <td><label for="First-name">First Name:</label></td>
                        <td><input type="text" placeholder="Input your First Name" id="First-name"></td>
                    </tr>
                    <tr>
                        <td><label for="Middle-name">Middle Name:</label></td>
                        <td><input type="text" placeholder="Input your First Name" id="Middle-name"></td>
                    </tr>
                    <tr>
                        <td><label for="birthdate">Birthdate:</label></td>
                        <td><input type="date" name="birthdate" id="birthdate"></td>
                    </tr>
                </form>   
            </table>
        </div>
    </body>
</html>
